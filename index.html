<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Premium Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap');
        
        :root {
            --accent: #3b82f6; --bg-body: #020617; --glass-bg: rgba(15, 23, 42, 0.98);
            --text-main: #f8fafc; --bubble-bot: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1);
        }

        .light-mode {
            --bg-body: #f1f5f9; --glass-bg: rgba(255, 255, 255, 0.95);
            --text-main: #0f172a; --bubble-bot: #e2e8f0; --border: rgba(0, 0, 0, 0.1);
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-body); color: var(--text-main); transition: 0.3s; margin: 0; }

        #chat-window {
            position: fixed; bottom: 20px; right: 20px; 
            width: calc(100% - 40px); /* Responsive width for mobile */
            max-width: 440px; /* Cap for desktop */
            height: 80vh;
            display: none; flex-direction: column; z-index: 1000;
            background: var(--glass-bg); backdrop-filter: blur(30px);
            border: 1px solid var(--border); border-radius: 24px; overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
        }

        /* Adjustments for larger screens */
        @media (min-width: 640px) {
            #chat-window { bottom: 100px; right: 30px; border-radius: 32px; height: 85vh; }
        }

        #chat-content { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 4px; }
        
        .bubble { 
            max-width: 85%; padding: 14px 20px; border-radius: 20px; font-size: 14.5px; line-height: 1.6; 
            word-wrap: break-word; overflow-wrap: break-word;
        }
        
        .user-bubble { background: var(--accent); color: white; align-self: flex-end; border-bottom-right-radius: 4px; margin-bottom: 16px; }
        .bot-bubble { background: var(--bubble-bot); border: 1px solid var(--border); align-self: flex-start; border-bottom-left-radius: 4px; }

        /* --- CODE BLOCK FIX --- */
        .bot-bubble pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 12px;
            margin: 10px 0;
            overflow-x: auto; 
            max-width: 100%;  
            border: 1px solid var(--border);
        }
        .bot-bubble code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
        }

        .bot-bubble p { margin-bottom: 12px; }
        .bot-bubble ul, .bot-bubble ol { margin-left: 1.5rem; margin-bottom: 12px; list-style-position: outside; }
        .bot-bubble ul { list-style-type: disc; }
        .bot-bubble ol { list-style-type: decimal; }
        .bot-bubble li { margin-bottom: 6px; }
        .bot-bubble strong { font-weight: 600; color: #60a5fa; }

        .action-bar { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 20px; margin-left: 12px; opacity: 0.8; }
        .action-btn { 
            cursor: pointer; font-size: 11px; padding: 4px 8px; border-radius: 10px; 
            background: rgba(128, 128, 128, 0.1); border: 1px solid var(--border); color: var(--text-main);
        }
        .thumb-up.active { background: #22c55e !important; color: white; }
        .thumb-down.active { background: #ef4444 !important; color: white; }

        .input-bar { display: flex; align-items: center; gap: 8px; background: rgba(128,128,128,0.1); border: 1px solid var(--border); border-radius: 20px; padding: 10px 12px; }
        .input-field { flex: 1; background: transparent; border: none; outline: none; color: var(--text-main); font-size: 14px; min-width: 0; }
    </style>
</head>
<body>

    <button onclick="toggleChat()" class="fixed bottom-6 right-6 sm:bottom-8 sm:right-8 w-14 h-14 sm:w-16 sm:h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-xl z-[1001] hover:scale-105 transition-all">
        <svg class="w-7 h-7 sm:w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
    </button>

    <div id="chat-window">
        <div class="px-6 py-4 sm:px-8 sm:py-6 border-b border-white/10 flex justify-between items-center bg-white/5">
            <div><h3 class="text-xs sm:text-sm font-bold uppercase tracking-widest">AI Concierge</h3><span class="text-[9px] sm:text-[10px] text-green-500 font-bold">‚óè ONLINE</span></div>
            <button onclick="toggleTheme()" class="text-gray-400 hover:text-yellow-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"/></svg></button>
        </div>

        <div id="chat-content"></div>

        <div class="p-4 sm:p-6 bg-black/10 border-t border-white/5">
            <div class="input-bar">
                <label class="cursor-pointer text-gray-400 hover:text-blue-400 shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/></svg>
                    <input type="file" id="file-picker" class="hidden" onchange="fileSelected()">
                </label>
                <button onclick="startVoice()" id="mic-btn" class="text-gray-400 hover:text-red-500 shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>
                </button>
                <input id="user-input" type="text" placeholder="Type a message..." class="input-field">
                <button onclick="handleSend()" class="p-2 sm:p-2.5 bg-blue-600 rounded-xl hover:bg-blue-500 text-white shrink-0"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg></button>
            </div>
            <div id="file-label" class="text-[9px] text-blue-500 mt-2 ml-2 italic"></div>
        </div>
    </div>

    <script>
        const content = document.getElementById('chat-content');
        const input = document.getElementById('user-input');
        let currentFileName = "";
        let lastUserQuery = "";

        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function toggleChat() { const win = document.getElementById('chat-window'); win.style.display = (win.style.display === 'none' || win.style.display === '') ? 'flex' : 'none'; }
        
        function fileSelected() {
            const file = document.getElementById('file-picker').files[0];
            if(file) { currentFileName = file.name; document.getElementById('file-label').innerText = "üìé Selected: " + currentFileName; }
        }

        function startVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("Voice not supported.");
            const rec = new SpeechRecognition();
            rec.onstart = () => document.getElementById('mic-btn').classList.add('text-red-500');
            rec.onend = () => document.getElementById('mic-btn').classList.remove('text-red-500');
            rec.onresult = (e) => { input.value = e.results[0][0].transcript; };
            rec.start();
        }

        async function handleSend(overrideText = null) {
            const text = overrideText || input.value.trim();
            if (!text && !currentFileName) return;
            lastUserQuery = text;
            addMsg(text + (currentFileName ? `\n\n*(File: ${currentFileName})*` : ""), 'user');
            input.value = ''; document.getElementById('file-label').innerText = '';
            
            const group = document.createElement('div');
            group.className = "flex flex-col items-start w-full";
            content.appendChild(group);

            const botBubble = addMsg('', 'bot', group);
            let fullText = "";

            try {
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, file: currentFileName })
                });
                currentFileName = "";
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    lines.forEach(line => {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.substring(6));
                            if (data.content) {
                                fullText += data.content;
                                botBubble.innerHTML = marked.parse(fullText);
                                content.scrollTo({ top: content.scrollHeight, behavior: 'smooth' });
                            }
                        }
                    });
                }
                addActions(group, fullText);
            } catch (err) { botBubble.innerText = "Connection lost."; }
        }

        function addMsg(t, s, parent = content) {
            const d = document.createElement('div');
            d.className = s === 'user' ? 'bubble user-bubble' : 'bubble bot-bubble';
            if(t) d.innerHTML = marked.parse(t);
            parent.appendChild(d);
            content.scrollTo({ top: content.scrollHeight, behavior: 'smooth' });
            return d;
        }

        function addActions(parent, text) {
            const bar = document.createElement('div');
            bar.className = 'action-bar';
            bar.innerHTML = `
                <button class="action-btn" onclick="copyTxt(this, \`${text.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">üìã Copy</button>
                <button class="action-btn thumb-up" onclick="fb(this)">üëç</button>
                <button class="action-btn thumb-down" onclick="fb(this)">üëé</button>
                <button class="action-btn" onclick="handleSend(lastUserQuery)">üîÑ Regenerate</button>
                <button class="action-btn" onclick="editLast()">‚úèÔ∏è Edit</button>
            `;
            parent.appendChild(bar);
        }

        function copyTxt(btn, t) { navigator.clipboard.writeText(t); btn.innerText = "‚úÖ"; setTimeout(()=>btn.innerText="üìã Copy", 2000); }
        function fb(btn) { 
            btn.parentElement.querySelectorAll('.action-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        function editLast() { input.value = lastUserQuery; input.focus(); }
        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSend(); });
    </script>
</body>
</html>
